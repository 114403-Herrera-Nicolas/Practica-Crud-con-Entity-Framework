<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="GetSocio.html"
                >Buscar Socio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="getSocios.html">Socios</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="postSocio.html">Crear Socio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <table id="table" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">LastName</th>
            <th scope="col">phone Number</th>
          </tr>
        </thead>
      </table>
    </div>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "https://localhost:7175/api/Socio/GetSocios",
          method: "GET",
          dataType: "json",
          success: function (response) {
            console.log(response);
            showData(response);
          },
          error: function (error) {
            console.log(error);
          },
        });

        function showData(data) {
          const content = $("#table");
          for (let i = 0; i < data.length; i++) {
            const Socio = data[i];
            console.log(data[i]);
            var row = `<tbody>
            <th scope="row">${Socio.id}</th>
            <td>${Socio.nombre}</td>
            <td>${Socio.apellido}</td>
            <td>${Socio.telefono}</td>
           </tbody>
            `;
            content.append(row);
          }
        }
      });
    </script>
  </body>
</html>
